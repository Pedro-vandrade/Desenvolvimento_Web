<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Trabalhe Conosco</title>
	<link rel="stylesheet" type="text/css" href="Trab_Conosco.css">
</head>
<body>
	<h1>Trabalhe Conosco</h1>
	<form>
		<div>
			<label>Nome Completo<span>*</span></label>
			<input id="nome" maxlength="10" minlength="4" required type="text" name="nome">
		</div>
		<div>
			<label>CPF</label>
				<input required type="text" nome="cpf" placeholder="Apenas números">
		</div>
		<div>
			<label>E-mail<span>*</span></label>
			<input required type="email" name="email" placeholder="exemplo@exemplo.com">
		</div>
		<div>
			<label>Telefone</label>
			<input type="tel" name="telefone" placeholder="Apenas números" maxlength="11">
		</div>
		<div>
			<label>Área de Interesse</label>
			<datalist id="áreas">
				<optgroup>--Selecione--</optgroup>
				<option>Logística</option>
				<option>Financeiro</option>
				<option>Recursos Humanos</option>
				<option>Cozinha</option>
				<option>Limpeza</option>
				<option>Garçons</option>
			</datalist>
		</div>
		<div>
			<label for="mensagem">Mensagem</label>
		</div>	
		<div>
			<textarea id="mensagem" type="text" name="campo_observacao" placeholder="Faça uma breve descrição de si mesmo e de suas competências" maxlength="400"></textarea>
		</div>		
		<div>
			<label>Anexar Currículo</label>
			<input type="file" name="arquivo" placeholder="Escolher arquivos">
			
		</div>
		<input type="reset" name="limpar" value="Limpar">
		<button name="enviar">Enviar</button>		
	</form>

</body>
</html>
